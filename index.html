<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>ポトフ</title>
  </head>
  <body>
    <h2>私について</h2>
    <p>どうも、たろうです。最近htmlを始めました。htmlどころかプログラミング始めたばっかです。(2026年1月21日現在)<br>
      というわけでいろいろ勉強していこうかと思ってます。がんばるぜー</p>

    <h2>私は何ができるの？</h2>
    <ul>
      <li>これみたいなしょーもなページの作成</li>
      <li>コピペだけしてなにも理解しないこと</li>
    </ul>

    <h2>私は何をしているの？</h2>
    <ul>
      <li>プログラべんきょーちゅー</li>
    </ul>

    <h2>連絡したいんだけど</h2>
    <ul>
      <li>連絡してくる人とかいません</li>
    </ul>

    <p>もしかしてクリッカーみたいなの作れる？</p>
    <button id="clickerButton">ボタンだよ</button>
    <button id="upgrade">1クリックあたりの増加量がアップグレード数増える</button>
    <p id="hyooji"></p>
    <script>
      let counts = 0;
      let upgrade = 0;
      document.getElementById("clickerButton").addEventListener(
        "click",
        () => {
          counts += (upgrade + 1);
          document.getElementById("hyooji").textContent = counts + "で" + upgrade + "個アップグレードがあるよ";
        }
      )

      document.getElementById("upgrade").addEventListener(
        "click",
        () => {
          upgrade++;
          document.getElementById("hyooji").textContent = counts + "で" + upgrade + "個アップグレードがあるよ";
        }
      )
    </script>
  </body>
</html>
